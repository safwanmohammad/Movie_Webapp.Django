{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mx-5">
        <h5>
           {{form.as_p}}
        </h5>

    </div>

    <div class="form-group m-5">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
</form>
{% endblock %}
